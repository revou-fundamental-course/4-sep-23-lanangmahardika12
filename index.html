<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Perhitungan Luas & Keliling Persegi</title>
</head>
<body>
    <h1>Perhitungan Luas & Keliling Persegi</h1>
    
    <form id="square-form">
        <label for="side">Panjang Sisi:</label>
        <input type="number" id="side" name="side" required>
        <br><br>
        <button type="button" id="calculate">Hitung</button>
        <button type="reset" id="reset">Reset</button>
    </form>
    
    <div id="result">
        <p>Luas: <span id="area">
        </span></p>
        <p>Keliling: <span id="perimeter"></span></p>
    </div>
    
    <script src="script.js"></script>
</body>
<footer> <h5>Kadek Lanang Mahardika</h5></footer>
</html>
